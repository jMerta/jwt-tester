name: docker

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Optional image tag (e.g., 0.1.0-dev)
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      EXTRA_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: github.event_name == 'release'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify release tag matches Cargo version
        if: github.event_name == 'release'
        run: node scripts/npm/verify-release-tag.mjs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jmerta/jwt-tester
          tags: |
            type=semver,pattern={{version}},value=${{ github.ref_name }},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=raw,value=${{ env.EXTRA_TAG }},enable=${{ env.EXTRA_TAG != '' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./jwt-tester-app
          file: ./jwt-tester-app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
